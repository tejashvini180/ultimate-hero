<!DOCTYPE html>
<html>
<head>
  <title>Ultimate Hero Snake ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* Prevent page scrolling */
    }
    canvas {
      background: #111;
      border: 2px solid pink;
      margin-top: 10px;
      touch-action: none; /* Prevent scrolling on mobile */
    }
    button, .arrow {
      padding: 15px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: pink;
      cursor: pointer;
      margin: 5px;
      color: black;
    }
    #arrowContainer {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    .arrow {
      width: 60px;
      height: 60px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>üêç Hero Snake ‚ù§Ô∏è</h1>
<p id="msg">Only my hero can unlock the surprise üòå</p>

<button id="startBtn">‚ñ∂ Start Game</button>

<h2>Score: <span id="score">0</span></h2>
<canvas id="game" width="400" height="400"></canvas>

<!-- On-screen arrows for mobile -->
<div id="arrowContainer">
  <div style="width:60px"></div>
  <button class="arrow" id="up">‚Üë</button>
  <div style="width:60px"></div>
  <button class="arrow" id="left">‚Üê</button>
  <button class="arrow" id="down">‚Üì</button>
  <button class="arrow" id="right">‚Üí</button>
</div>

<audio id="bgm" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support audio.
</audio>

<script>
/* ---------- GAME SETUP ---------- */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;

let snake = [{ x: 9 * box, y: 10 * box }];
let direction = "RIGHT";
let food = randomFood();
let score = 0;
let game = null;

/* ---------- KEYBOARD CONTROLS ---------- */
document.addEventListener("keydown", dir);
function dir(e) {
  if (!game) return;
  if (e.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
  if (e.keyCode == 38 && direction != "DOWN") direction = "UP";
  if (e.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
  if (e.keyCode == 40 && direction != "UP") direction = "DOWN";
}

/* ---------- ON-SCREEN ARROW BUTTONS ---------- */
document.getElementById("up").addEventListener("click", ()=>{if(direction!="DOWN") direction="UP";});
document.getElementById("down").addEventListener("click", ()=>{if(direction!="UP") direction="DOWN";});
document.getElementById("left").addEventListener("click", ()=>{if(direction!="RIGHT") direction="LEFT";});
document.getElementById("right").addEventListener("click", ()=>{if(direction!="LEFT") direction="RIGHT";});

/* ---------- START GAME ---------- */
document.getElementById("startBtn").addEventListener("click", () => {
  const music = document.getElementById("bgm");
  music.muted = false;
  music.volume = 1.0;
  music.play().catch(err => console.log("Audio play blocked:", err));

  document.getElementById("startBtn").style.display = "none";
  game = setInterval(draw, 180); // Slow gameplay
});

/* ---------- GAME LOGIC ---------- */
function randomFood() {
  return {
    x: Math.floor(Math.random() * 19) * box,
    y: Math.floor(Math.random() * 19) * box
  };
}

function draw() {
  ctx.clearRect(0, 0, 400, 400);

  snake.forEach((s, i) => {
    ctx.fillStyle = i == 0 ? "pink" : "white";
    ctx.fillRect(s.x, s.y, box, box);
  });

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction == "LEFT") headX -= box;
  if (direction == "UP") headY -= box;
  if (direction == "RIGHT") headX += box;
  if (direction == "DOWN") headY += box;

  if (
    headX < 0 || headY < 0 ||
    headX >= 400 || headY >= 400 ||
    collision(headX, headY)
  ) {
    clearInterval(game);
    alert("Game Over üò¢ But you‚Äôre still my hero ‚ù§Ô∏è");
    return;
  }

  let newHead = { x: headX, y: headY };

  if (headX == food.x && headY == food.y) {
    score++;
    document.getElementById("score").innerText = score;
    food = randomFood();

    if (score === 10) {
      heroNotification();
      proposal();
      return;
    }
  } else {
    snake.pop();
  }

  snake.unshift(newHead);
}

function collision(x, y) {
  return snake.some(s => s.x === x && s.y === y);
}

/* ---------- NOTIFICATION ---------- */
function heroNotification() {
  if (Notification.permission === "granted") {
    new Notification("üíç From Me", {
      body: "You unlocked forever with me ‚ù§Ô∏è"
    });
  } else {
    Notification.requestPermission();
  }
}

/* ---------- PROPOSAL ---------- */
function proposal() {
  clearInterval(game);
  document.body.innerHTML = `
  <div style="
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
  ">
    <div>
      <h1>üíç Will You Be Mine Forever?</h1>
      <p>You won the game üêç<br>You won my heart ‚ù§Ô∏è</p>
      <button onclick="yes()">YES üíñ</button>
      <button id="noBtn" style="background:#ff4d6d;color:white;">NO üòú</button>
    </div>
  </div>`;
  const noBtn = document.getElementById("noBtn");
  noBtn.onmouseover = () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
  };
}

/* ---------- YES + FIREWORKS ---------- */
function yes() {
  document.body.innerHTML = `
  <canvas id="fire" width="800" height="600"></canvas>
  <div style="position:absolute;top:20%;width:100%;text-align:center;">
    <h1 style="color:pink;">üéÜ SHE SAID YES ‚ù§Ô∏è</h1>
    <p style="color:white;">Forever starts now üíñ</p>
    <p style="color:pink;font-size:18px;">
      Dear Hero,<br><br>
      You are my calm, my smile, my forever ‚ù§Ô∏è<br>
      Thank you for choosing me.
    </p>
  </div>`;
  fireworks();
}

/* ---------- FIREWORKS ---------- */
function fireworks() {
  const c = document.getElementById("fire");
  const x = c.getContext("2d");
  let particles = [];

  function spawn() {
    for (let i = 0; i < 120; i++) {
      particles.push({
        x: 400, y: 300,
        dx: (Math.random() - 0.5) * 6,
        dy: (Math.random() - 0.5) * 6,
        life: 100
      });
    }
  }

  function animate() {
    x.fillStyle = "rgba(0,0,0,0.2)";
    x.fillRect(0, 0, 800, 600);
    particles.forEach(p => {
      x.fillStyle = "pink";
      x.fillRect(p.x, p.y, 3, 3);
      p.x += p.dx;
      p.y += p.dy;
      p.life--;
    });
    particles = particles.filter(p => p.life > 0);
    requestAnimationFrame(animate);
  }

  spawn();
  animate();
}
</script>
</body>
</html>
